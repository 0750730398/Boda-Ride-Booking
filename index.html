<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jinja Boda Boda Booking App</title>

<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f9fafb;
    margin: 0;
}
header {
    background: linear-gradient(135deg, #0f766e, #14b8a6);
    color: white;
    text-align: center;
    padding: 20px;
}
header h1 { margin: 0; font-size: 1.8rem; }
header p { font-size: 1rem; opacity: 0.9; }

nav {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
}
nav button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #0f766e;
    color: white;
    cursor: pointer;
}
nav button:hover { background: #115e59; }

.container {
    max-width: 550px;
    margin: auto;
    padding: 20px;
}
.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}
.card h2 { color: #0f766e; margin-bottom: 15px; }

input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
}
button.submit {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #0f766e;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
button.submit:hover { background: #115e59; }

.rider, .booking {
    background: #f3f4f6;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    border: 1px solid #d1d5db;
}

footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #6b7280;
}
</style>
</head>

<body>

<header>
<h1>Jinja Boda Boda Booking</h1>
<p>Ride Safe ‚Ä¢ Arrive on Time ‚Ä¢ Support Local Riders</p>
</header>

<nav>
<button onclick="showSection('book')">Book Ride</button>
<button onclick="showSection('rider')">Riders</button>
<button onclick="showSection('admin')">Admin</button>
</nav>

<div class="container">

<!-- BOOK RIDE -->
<div id="book" class="card section">
<h2>Book a Ride</h2>

<input id="custName" placeholder="Your Name">
<input id="custPhone" placeholder="Phone Number">
<input id="pickup" placeholder="Pickup Location">
<input id="destination" placeholder="Destination">

<select id="time">
<option>Now</option>
<option>In 15 minutes</option>
<option>In 30 minutes</option>
</select>

<button class="submit" onclick="bookRide()">Submit Booking</button>
</div>

<!-- RIDERS -->
<div id="rider" class="card section" style="display:none;">
<h2>Add Rider</h2>

<input id="riderName" placeholder="Rider Name">
<input id="riderPhone" placeholder="Phone Number">
<input id="vehicle" placeholder="Bike Plate Number">

<button class="submit" onclick="addRider()">Add Rider</button>

<hr style="margin:20px 0">

<h3>Registered Riders</h3>
<div id="riderProfiles"></div>
</div>

<!-- ADMIN -->
<div id="admin" class="card section" style="display:none;">
<h2>Admin Dashboard</h2>
<div id="bookingList"></div>
</div>

</div>

<footer>¬© 2026 Jinja Boda Boda Riders ‚Ä¢ Ride With Purpose</footer>

<script>
// SECTION CONTROL
function showSection(id){
    document.querySelectorAll('.section').forEach(s => s.style.display='none');
    document.getElementById(id).style.display='block';
    if(id === 'rider') loadRiderProfiles();
    if(id === 'admin') loadAdmin();
}

// STORAGE
function getRiders(){ return JSON.parse(localStorage.getItem('riders') || '[]'); }
function getBookings(){ return JSON.parse(localStorage.getItem('bookings') || '[]'); }

// ADD RIDER
function addRider(){
    const name = riderName.value.trim();
    const phone = riderPhone.value.trim();
    const bike = vehicle.value.trim();

    if(!name || !phone || !bike){
        alert("Fill all rider details");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        const riders = getRiders();
        riders.push({
            id: Date.now(),
            name,
            phone,
            bike,
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
        });
        localStorage.setItem('riders', JSON.stringify(riders));

        riderName.value='';
        riderPhone.value='';
        vehicle.value='';

        loadRiderProfiles();
        alert("Rider added successfully");
    }, () => alert("Allow location to add rider"));
}

// LOAD RIDERS
function loadRiderProfiles(){
    const riders = getRiders();
    const container = document.getElementById('riderProfiles');

    if(riders.length === 0){
        container.innerHTML = "<p>No riders registered.</p>";
        return;
    }

    container.innerHTML = riders.map(r => `
        <div class="rider">
            <strong>${r.name}</strong><br>
            üìû ${r.phone}<br>
            üèçÔ∏è ${r.bike}
        </div>
    `).join('');
}

// BOOK RIDE (NO ASSIGNMENT)
function bookRide(){
    if(!custName.value || !custPhone.value || !pickup.value || !destination.value){
        alert("Fill all booking details");
        return;
    }

    const bookings = getBookings();
    bookings.push({
        id: Date.now(),
        customer: custName.value,
        phone: custPhone.value,
        pickup: pickup.value,
        destination: destination.value,
        time: time.value,
        rider: null,
        status: "Pending"
    });
    localStorage.setItem('bookings', JSON.stringify(bookings));

    alert("Booking received. Await rider assignment.");

    custName.value='';
    custPhone.value='';
    pickup.value='';
    destination.value='';
}

// ADMIN + ASSIGN RIDER
function loadAdmin(){
    const bookings = getBookings();
    const riders = getRiders();
    const list = document.getElementById('bookingList');

    if(bookings.length === 0){
        list.innerHTML = "<p>No bookings yet.</p>";
        return;
    }

    list.innerHTML = bookings.map(b => `
        <div class="booking">
            <strong>${b.customer}</strong><br>
            üìû ${b.phone}<br>
            ${b.pickup} ‚Üí ${b.destination}<br>
            ‚è∞ ${b.time}<br>
            üö¶ Status: <b>${b.status}</b><br><br>

            ${
                b.rider
                ? `üèçÔ∏è Rider: <b>${b.rider.name}</b>`
                : `
                <select onchange="assignRider(${b.id}, this.value)">
                    <option value="">Assign Rider</option>
                    ${riders.map(r => `
                        <option value="${r.id}">
                            ${r.name} (${r.bike})
                        </option>
                    `).join('')}
                </select>
                `
            }
        </div>
    `).join('');
}

// ASSIGN RIDER + WHATSAPP
function assignRider(bookingId, riderId){
    if(!riderId) return;

    const bookings = getBookings();
    const riders = getRiders();

    const booking = bookings.find(b => b.id === bookingId);
    const rider = riders.find(r => r.id == riderId);

    booking.rider = rider;
    booking.status = "Assigned";

    localStorage.setItem('bookings', JSON.stringify(bookings));

    const msg = `Hello ${rider.name}, new ride assigned.

Customer: ${booking.customer}
Phone: ${booking.phone}
Pickup: ${booking.pickup}
Destination: ${booking.destination}
Time: ${booking.time}`;

    window.open(`https://wa.me/${rider.phone}?text=${encodeURIComponent(msg)}`);

    loadAdmin();
}

// DEFAULT
showSection('book');
</script>

</body>
</html>
