<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jinja Boda Boda Booking App</title>

<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f9fafb;
    margin: 0;
}
header {
    background: linear-gradient(135deg, #0f766e, #14b8a6);
    color: white;
    text-align: center;
    padding: 20px;
}
header h1 { margin: 0; font-size: 1.8rem; }
header p { font-size: 1rem; opacity: 0.9; }

nav {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
}
nav button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #0f766e;
    color: white;
    cursor: pointer;
}
nav button:hover { background: #115e59; }

.container {
    max-width: 550px;
    margin: auto;
    padding: 20px;
}
.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}
.card h2 { color: #0f766e; margin-bottom: 15px; }

input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
}
button.submit {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #0f766e;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
button.submit:hover { background: #115e59; }

.rider, .booking {
    background: #f3f4f6;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    border: 1px solid #d1d5db;
}

footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #6b7280;
}
</style>
</head>

<body>

<header>
<h1>Jinja Boda Boda Booking</h1>
<p>Ride Safe ‚Ä¢ Arrive on Time ‚Ä¢ Support Local Riders</p>
</header>

<nav>
<button onclick="showSection('book')">Book Ride</button>
<button onclick="showSection('rider')">Add Rider</button>
<button onclick="showSection('admin')">Admin</button>
</nav>

<div class="container">

<!-- BOOK RIDE -->
<div id="book" class="card section">
<h2>Book a Ride</h2>

<input id="custName" placeholder="Your Name" required>
<input id="custPhone" placeholder="Phone Number" required>
<input id="pickup" placeholder="Pickup Location" required>
<input id="destination" placeholder="Destination" required>

<select id="time">
<option>Now</option>
<option>In 15 minutes</option>
<option>In 30 minutes</option>
</select>

<button class="submit" onclick="bookRide()">Confirm Booking</button>
</div>

<!-- ADD RIDER -->
<div id="rider" class="card section" style="display:none;">
<h2>Add Rider Profile</h2>

<input id="riderName" placeholder="Rider Name">
<input id="riderPhone" placeholder="Phone Number">
<input id="vehicle" placeholder="Bike Plate Number">

<button class="submit" onclick="addRider()">Add Rider</button>

<hr style="margin:20px 0">

<h3>Registered Riders</h3>
<div id="riderProfiles"></div>
</div>

<!-- ADMIN -->
<div id="admin" class="card section" style="display:none;">
<h2>Admin Dashboard</h2>
<h3>Bookings</h3>
<div id="bookingList"></div>
</div>

</div>

<footer>¬© 2026 Jinja Boda Boda Riders ‚Ä¢ Ride With Purpose</footer>

<script>
// SECTION CONTROL
function showSection(id){
    document.querySelectorAll('.section').forEach(s => s.style.display='none');
    document.getElementById(id).style.display='block';
    if(id === 'rider') loadRiderProfiles();
    if(id === 'admin') loadAdmin();
}

// STORAGE
function getRiders(){ return JSON.parse(localStorage.getItem('riders') || '[]'); }
function getBookings(){ return JSON.parse(localStorage.getItem('bookings') || '[]'); }

// ADD RIDER
function addRider(){
    const name = riderName.value.trim();
    const phone = riderPhone.value.trim();
    const bike = vehicle.value.trim();

    if(!name || !phone || !bike){
        alert("Fill all rider details");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        const riders = getRiders();
        riders.push({
            id: Date.now(),
            name,
            phone,
            bike,
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
        });
        localStorage.setItem('riders', JSON.stringify(riders));

        riderName.value='';
        riderPhone.value='';
        vehicle.value='';

        loadRiderProfiles();
        alert("Rider added successfully");
    }, () => alert("Location access required"));
}

// SHOW RIDERS
function loadRiderProfiles(){
    const riders = getRiders();
    const container = document.getElementById('riderProfiles');

    if(riders.length === 0){
        container.innerHTML = "<p>No riders registered yet.</p>";
        return;
    }

    container.innerHTML = riders.map(r => `
        <div class="rider">
            <strong>${r.name}</strong><br>
            üìû ${r.phone}<br>
            üèçÔ∏è ${r.bike}<br>
            üìç Location saved
        </div>
    `).join('');
}

// BOOK RIDE
function bookRide(){
    const name = custName.value;
    const phone = custPhone.value;
    const pick = pickup.value;
    const dest = destination.value;
    const t = time.value;

    if(!name || !phone || !pick || !dest){
        alert("Fill all booking details");
        return;
    }

    const riders = getRiders();
    if(riders.length === 0){
        alert("No riders available");
        return;
    }

    const assigned = riders[Math.floor(Math.random() * riders.length)];

    const bookings = getBookings();
    bookings.push({
        customer: name,
        phone,
        pickup: pick,
        destination: dest,
        time: t,
        rider: assigned.name
    });
    localStorage.setItem('bookings', JSON.stringify(bookings));

    const msg = `Hello ${assigned.name}, new ride booked.
Customer: ${name}
Phone: ${phone}
Pickup: ${pick}
Destination: ${dest}
Time: ${t}`;

    window.open(`https://wa.me/${assigned.phone}?text=${encodeURIComponent(msg)}`);

    alert(`Ride confirmed!\nRider: ${assigned.name}\nPhone: ${assigned.phone}`);

    custName.value='';
    custPhone.value='';
    pickup.value='';
    destination.value='';
}

// ADMIN VIEW
function loadAdmin(){
    const bookings = getBookings();
    const list = document.getElementById('bookingList');

    if(bookings.length === 0){
        list.innerHTML = "<p>No bookings yet.</p>";
        return;
    }

    list.innerHTML = bookings.map(b => `
        <div class="booking">
            <strong>${b.customer}</strong><br>
            ${b.pickup} ‚Üí ${b.destination}<br>
            ‚è∞ ${b.time}<br>
            üèçÔ∏è Rider: ${b.rider}
        </div>
    `).join('');
}

// DEFAULT
showSection('book');
</script>

</body>
</html>
